<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #listening {
            display: none;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Speech Recognition App</h1>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div id="listening">
        <img src="https://i.imgur.com/6nE8MwG.gif" alt="Listening...">
        <p>Listening...</p>
    </div>
    <div id="result"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const listeningDiv = document.getElementById('listening');
        const resultDiv = document.getElementById('result');

        let recognition;
        let isListening = false;

        const letterMap = {
            'a': 'A', 'b': 'B', 'c': 'C', 'd': 'D', 'e': 'E', 'f': 'F', 'g': 'G',
            'h': 'H', 'i': 'I', 'j': 'J', 'k': 'K', 'l': 'L', 'm': 'M', 'n': 'N',
            'o': 'O', 'p': 'P', 'q': 'Q', 'r': 'R', 's': 'S', 't': 'T', 'u': 'U',
            'v': 'V', 'w': 'W', 'x': 'X', 'y': 'Y', 'z': 'Z',
            'you': 'U', 'bee': 'B', 'sea': 'C', 'dee': 'D', 'e': 'E', 'eff': 'F',
            'gee': 'G', 'aitch': 'H', 'eye': 'I', 'jay': 'J', 'kay': 'K', 'el': 'L',
            'em': 'M', 'en': 'N', 'oh': 'O', 'pee': 'P', 'cue': 'Q', 'ar': 'R',
            'ess': 'S', 'tee': 'T', 'vee': 'V', 'double you': 'W', 'ex': 'X',
            'why': 'Y', 'zee': 'Z', 'zed': 'Z'
        };

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
        } else if ('SpeechRecognition' in window) {
            recognition = new SpeechRecognition();
        } else {
            alert('Your browser does not support speech recognition.');
        }

        if (recognition) {
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onstart = function() {
                listeningDiv.style.display = 'block';
                resultDiv.textContent = '';
                isListening = true;
            };

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                const recognizedLetter = letterMap[transcript] || transcript;
                resultDiv.textContent += recognizedLetter + ' ';
            };

            recognition.onend = function() {
                if (isListening) {
                    recognition.start();
                } else {
                    listeningDiv.style.display = 'none';
                }
            };

            recognition.onerror = function(event) {
                resultDiv.textContent = 'Error occurred in recognition: ' + event.error;
            };

            startBtn.onclick = function() {
                if (!isListening) {
                    recognition.start();
                }
            };

            stopBtn.onclick = function() {
                isListening = false;
                recognition.stop();
            };
        }
    </script>
</body>
</html>
